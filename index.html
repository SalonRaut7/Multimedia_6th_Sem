<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple eCommerce Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 5px;
      background-color: #fff;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: green;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyShop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://i.pinimg.com/736x/01/58/35/01583595e4072b10211fc58df85688e4.jpg" alt="T-shirt">
      <h3>Classic Nike T-Shirt</h3>
      <p>$19.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="https://i.pinimg.com/736x/36/1b/4c/361b4c829ecc972ab483f40f79195b5c.jpg" alt="Sneakers">
      <h3>Nike Airforce 1</h3>
      <p>$29.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="https://i.pinimg.com/736x/b0/cd/47/b0cd477891ae7751ef905d9a944ac73b.jpg" alt="Handbag">
      <h3>Leather Handbag</h3>
      <p>$24.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="https://i.pinimg.com/736x/e2/6a/4c/e26a4cc3a3f30c27359bd5a731f85034.jpg" alt="Smartwatch">
      <h3>Smart Watch</h3>
      <p>$34.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </section>

</body>
</html>
